<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{dog.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img [src]="dog.picture" (click)="viewPicture()">
    <ion-card-content>
      <ion-row text-center center>
        <ion-col>
          <button ion-button [outline]="canUpvote" (click)="upvote()" color="secondary">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
      <h1>{{dog.score}}</h1>
        </ion-col>
        <ion-col>
          <button ion-button [outline]="canDownvote" (click)="confirmDownvote()" color="danger">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <p>{{dog.about}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
